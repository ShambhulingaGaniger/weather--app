<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and AQI</title>
</head>
<body>
    <h1>Weather and AQI Information</h1>
    <form>
        <label for="cityInput">City Name:</label>
        <input type="text" id="cityInput" placeholder="Enter City Name"><br><br>
        <button type="button" onclick="getWeather()">Get Weather and AQI</button>
    </form>

    <h2>Weather Information</h2>
    <p id="temperature"></p>
    <p id="humidity"></p>

    <h2>Air Quality Information</h2>
    <p id="aqi"></p>
    <p id="carbon"></p>
    <p id="nitrogen"></p>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
